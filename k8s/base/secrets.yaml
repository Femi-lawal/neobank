# WARNING: This file contains PLACEHOLDER secrets for LOCAL DEVELOPMENT ONLY
# DO NOT use these secrets in production!
#
# In production, use External Secrets Operator with AWS Secrets Manager.
# See external-secrets.yaml for the production configuration.
#
# These secrets are ONLY for:
# - Local development with Docker Compose
# - Kind/Minikube testing without AWS access
# - CI pipeline testing with mock data
#
apiVersion: v1
kind: Secret
metadata:
  name: neobank-secrets
  namespace: neobank
  labels:
    app.kubernetes.io/component: secrets
    app.kubernetes.io/part-of: neobank
  annotations:
    # Mark as local-dev only
    neobank.io/environment: local-dev-only
    neobank.io/warning: "DO NOT USE IN PRODUCTION - Use External Secrets Operator"
type: Opaque
stringData:
  # Placeholder credentials for local development
  # PRODUCTION: Retrieved from AWS Secrets Manager via External Secrets
  db-user: "localdev_user"
  db-password: "REPLACE_WITH_EXTERNAL_SECRETS_IN_PROD"
  db-name: "newbank_core"

  # JWT Secret placeholder
  # PRODUCTION: 256-bit random key in AWS Secrets Manager
  jwt-secret: "REPLACE_WITH_EXTERNAL_SECRETS_IN_PROD"

  # Redis password (optional for local dev)
  redis-password: ""
---
# Database URL for local development only
apiVersion: v1
kind: Secret
metadata:
  name: neobank-db-url
  namespace: neobank
  annotations:
    neobank.io/environment: local-dev-only
type: Opaque
stringData:
  database-url: "postgresql://localdev_user:localpass@postgres:5432/newbank_core?sslmode=disable"
