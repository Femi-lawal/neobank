apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: neobank-staging

resources:
  - ../../../base/ledger-service

commonLabels:
  environment: staging

# Image override - CI updates this via kustomize edit
images:
  - name: neobank/ledger-service
    newName: 123456789012.dkr.ecr.us-east-1.amazonaws.com/neobank/ledger-service
    newTag: latest

# Staging-specific patches
patches:
  - patch: |-
      - op: replace
        path: /spec/replicas
        value: 2
    target:
      kind: Deployment
      name: ledger-service

configMapGenerator:
  - name: ledger-service-config
    behavior: merge
    literals:
      - LOG_LEVEL=info
      - ENVIRONMENT=staging
