[defaults]
inventory = inventory/dev
remote_user = deploy
private_key_file = ~/.ssh/neobank_deploy
# OPS-002: Enable host key checking for security (was False - MITM risk)
host_key_checking = True
retry_files_enabled = False
gathering = smart
fact_caching = jsonfile
fact_caching_connection = /tmp/ansible_facts
fact_caching_timeout = 86400
# Specify known_hosts file for managed hosts
host_key_auto_add = False

[privilege_escalation]
become = True
become_method = sudo
become_user = root
become_ask_pass = False

[ssh_connection]
pipelining = True
control_path = /tmp/ansible-ssh-%%h-%%p-%%r
# Use StrictHostKeyChecking=accept-new for first connection, then strict
ssh_args = -o ControlMaster=auto -o ControlPersist=60s -o StrictHostKeyChecking=accept-new -o UserKnownHostsFile=~/.ssh/neobank_known_hosts

