apiVersion: v1
kind: Secret
metadata:
  name: neobank-secrets
  namespace: neobank
type: Opaque
stringData:
  # Database credentials
  db-user: "user"
  db-password: "password"
  db-name: "newbank_core"

  # JWT Secret - CHANGE THIS IN PRODUCTION!
  jwt-secret: "super-secret-jwt-key-change-in-production"

  # Redis password (optional)
  redis-password: ""
---
# Separate secret for database URL (used by some services)
apiVersion: v1
kind: Secret
metadata:
  name: neobank-db-url
  namespace: neobank
type: Opaque
stringData:
  database-url: "postgresql://user:password@postgres:5432/newbank_core?sslmode=disable"
