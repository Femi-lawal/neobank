apiVersion: apps/v1
kind: Deployment
metadata:
  name: identity-service
  namespace: neobank
  labels:
    app: identity-service
    app.kubernetes.io/name: identity-service
    app.kubernetes.io/part-of: neobank
    app.kubernetes.io/component: backend
  annotations:
    description: "Authentication and authorization service"
    owner: "platform-team"
    cost-center: "engineering"
spec:
  replicas: 2
  selector:
    matchLabels:
      app: identity-service
  template:
    metadata:
      labels:
        app: identity-service
    spec:
      serviceAccountName: identity-service-sa
      # INF-001: Pod security context
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        seccompProfile:
          type: RuntimeDefault
      containers:
        - name: identity-service
          image: neobank/identity-service:latest
          imagePullPolicy: IfNotPresent
          # INF-001: Container security context
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop:
                - ALL
          ports:
            - containerPort: 8081
          env:
            - name: PORT
              value: "8081"
            - name: DB_HOST
              valueFrom:
                configMapKeyRef:
                  name: neobank-config
                  key: DB_HOST
            - name: DB_PORT
              valueFrom:
                configMapKeyRef:
                  name: neobank-config
                  key: DB_PORT
            - name: DB_USER
              valueFrom:
                secretKeyRef:
                  name: neobank-db-credentials
                  key: username
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: neobank-db-credentials
                  key: password
            - name: DB_NAME
              valueFrom:
                configMapKeyRef:
                  name: neobank-config
                  key: DB_NAME
            - name: DB_SSLMODE
              valueFrom:
                configMapKeyRef:
                  name: neobank-config
                  key: DB_SSLMODE
            - name: JWT_SECRET
              valueFrom:
                secretKeyRef:
                  name: neobank-jwt
                  key: secret
          # INF-010: Add startup probe
          startupProbe:
            httpGet:
              path: /health
              port: 8081
            initialDelaySeconds: 5
            periodSeconds: 5
            failureThreshold: 30 # Allow up to 2.5 minutes for startup
          readinessProbe:
            httpGet:
              path: /health
              port: 8081
            initialDelaySeconds: 10
            periodSeconds: 5
          livenessProbe:
            httpGet:
              path: /health
              port: 8081
            initialDelaySeconds: 30
            periodSeconds: 10
          resources:
            requests:
              memory: "64Mi"
              cpu: "50m"
            limits:
              memory: "256Mi"
              cpu: "200m"
          # Volume mount for tmp if needed
          volumeMounts:
            - name: tmp
              mountPath: /tmp
      volumes:
        - name: tmp
          emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: identity-service
  namespace: neobank
spec:
  selector:
    app: identity-service
  ports:
    - port: 8081
      targetPort: 8081
  type: ClusterIP
