# Identity Service Configuration
# Copy to config.yaml and adjust values for your environment

server:
  port: 8081
  mode: "debug" # debug, release, test

database:
  host: "localhost"
  port: "5433"
  user: "user"
  password: "password"
  name: "newbank_core"
  ssl_mode: "disable"
  max_open_conns: 25
  max_idle_conns: 5
  conn_max_lifetime: "5m"

auth:
  jwt_secret: "your-super-secret-key-change-in-production"
  jwt_expiry: "24h"
  bcrypt_cost: 12

logging:
  level: "info" # debug, info, warn, error
  format: "json" # json, text

cors:
  allowed_origins:
    - "http://localhost:3000"
    - "http://localhost:3001"
  allowed_methods:
    - "GET"
    - "POST"
    - "PUT"
    - "DELETE"
  allowed_headers:
    - "Content-Type"
    - "Authorization"
