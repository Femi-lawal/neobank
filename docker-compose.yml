name: neobank_full

services:
  # ---------------------
  # Infrastructure
  # ---------------------
  postgres:
    image: postgres:16-alpine
    container_name: neobank_postgres
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: newbank_core
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user -d newbank_core"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - neobank

  redis:
    image: redis:7-alpine
    container_name: neobank_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
    networks:
      - neobank

  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    container_name: neobank_zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    networks:
      - neobank

  kafka:
    image: confluentinc/cp-kafka:7.5.0
    container_name: neobank_kafka
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:29092,PLAINTEXT_HOST://localhost:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
    healthcheck:
      test: ["CMD", "kafka-broker-api-versions", "--bootstrap-server", "localhost:9092"]
      interval: 10s
      timeout: 10s
      retries: 5
    networks:
      - neobank

  # ---------------------
  # Backend Services
  # ---------------------
  identity-service:
    build:
      context: ./backend
      dockerfile: identity-service/Dockerfile
    container_name: neobank_identity
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USER=user
      - DB_PASSWORD=password
      - DB_NAME=newbank_core
      - JWT_SECRET=super-secret-jwt-key-change-in-production
      - PORT=8081
    ports:
      - "8081:8081"
    restart: unless-stopped
    networks:
      - neobank

  ledger-service:
    build:
      context: ./backend
      dockerfile: ledger-service/Dockerfile
    container_name: neobank_ledger
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      kafka:
        condition: service_started
    environment:
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USER=user
      - DB_PASSWORD=password
      - DB_NAME=newbank_core
      - REDIS_ADDR=redis:6379
      - KAFKA_BROKERS=kafka:29092
      - JWT_SECRET=super-secret-jwt-key-change-in-production
      - PORT=8082
    ports:
      - "8082:8082"
    restart: unless-stopped
    networks:
      - neobank

  payment-service:
    build:
      context: ./backend
      dockerfile: payment-service/Dockerfile
    container_name: neobank_payment
    depends_on:
      postgres:
        condition: service_healthy
      kafka:
        condition: service_started
      ledger-service:
        condition: service_started
    environment:
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USER=user
      - DB_PASSWORD=password
      - DB_NAME=newbank_core
      - KAFKA_BROKERS=kafka:29092
      - LEDGER_SERVICE_URL=http://ledger-service:8082
      - JWT_SECRET=super-secret-jwt-key-change-in-production
      - PORT=8083
    ports:
      - "8083:8083"
    restart: unless-stopped
    networks:
      - neobank

  product-service:
    build:
      context: ./backend
      dockerfile: product-service/Dockerfile
    container_name: neobank_product
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USER=user
      - DB_PASSWORD=password
      - DB_NAME=newbank_core
      - JWT_SECRET=super-secret-jwt-key-change-in-production
      - PORT=8084
    ports:
      - "8084:8084"
    restart: unless-stopped
    networks:
      - neobank

  card-service:
    build:
      context: ./backend
      dockerfile: card-service/Dockerfile
    container_name: neobank_card
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USER=user
      - DB_PASSWORD=password
      - DB_NAME=newbank_core
      - JWT_SECRET=super-secret-jwt-key-change-in-production
      - PORT=8085
    ports:
      - "8085:8085"
    restart: unless-stopped
    networks:
      - neobank

  # ---------------------
  # Frontend
  # ---------------------
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: neobank_frontend
    depends_on:
      - identity-service
      - ledger-service
      - payment-service
      - product-service
      - card-service
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_IDENTITY_API=http://localhost:8081
      - NEXT_PUBLIC_LEDGER_API=http://localhost:8082
      - NEXT_PUBLIC_PAYMENT_API=http://localhost:8083
      - NEXT_PUBLIC_PRODUCT_API=http://localhost:8084
      - NEXT_PUBLIC_CARD_API=http://localhost:8085
    ports:
      - "3001:3000"
    restart: unless-stopped
    networks:
      - neobank

networks:
  neobank:
    driver: bridge

volumes:
  postgres_data:
  redis_data:
