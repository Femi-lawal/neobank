apiVersion: apps/v1
kind: Deployment
metadata:
  name: payment-service
  namespace: neobank
  labels:
    app: payment-service
    app.kubernetes.io/name: payment-service
    app.kubernetes.io/part-of: neobank
    app.kubernetes.io/component: backend
  annotations:
    description: "Payment processing and transfer service"
    owner: "platform-team"
    cost-center: "engineering"
spec:
  replicas: 2
  selector:
    matchLabels:
      app: payment-service
  template:
    metadata:
      labels:
        app: payment-service
    spec:
      serviceAccountName: payment-service-sa
      # Pod security context
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        seccompProfile:
          type: RuntimeDefault
      containers:
        - name: payment-service
          image: neobank/payment-service:latest
          imagePullPolicy: IfNotPresent
          # Container security context
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop:
                - ALL
          ports:
            - containerPort: 8083
          env:
            - name: PORT
              value: "8083"
            - name: DB_HOST
              valueFrom:
                configMapKeyRef:
                  name: neobank-config
                  key: DB_HOST
            - name: DB_PORT
              valueFrom:
                configMapKeyRef:
                  name: neobank-config
                  key: DB_PORT
            - name: DB_USER
              valueFrom:
                secretKeyRef:
                  name: neobank-db-credentials
                  key: username
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: neobank-db-credentials
                  key: password
            - name: DB_NAME
              valueFrom:
                configMapKeyRef:
                  name: neobank-config
                  key: DB_NAME
            - name: DB_SSLMODE
              valueFrom:
                configMapKeyRef:
                  name: neobank-config
                  key: DB_SSLMODE
            - name: IDENTITY_SERVICE_URL
              valueFrom:
                configMapKeyRef:
                  name: neobank-config
                  key: IDENTITY_SERVICE_URL
            - name: LEDGER_SERVICE_URL
              valueFrom:
                configMapKeyRef:
                  name: neobank-config
                  key: LEDGER_SERVICE_URL
            - name: JWT_SECRET
              valueFrom:
                secretKeyRef:
                  name: neobank-jwt
                  key: secret
          # Startup probe for slow-starting containers
          startupProbe:
            httpGet:
              path: /health
              port: 8083
            initialDelaySeconds: 5
            periodSeconds: 5
            failureThreshold: 30
          readinessProbe:
            httpGet:
              path: /health
              port: 8083
            initialDelaySeconds: 10
            periodSeconds: 5
          livenessProbe:
            httpGet:
              path: /health
              port: 8083
            initialDelaySeconds: 30
            periodSeconds: 10
          resources:
            requests:
              memory: "64Mi"
              cpu: "50m"
            limits:
              memory: "256Mi"
              cpu: "200m"
          # Volume mount for tmp if needed
          volumeMounts:
            - name: tmp-volume
              mountPath: /tmp
      volumes:
        - name: tmp-volume
          emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: payment-service
  namespace: neobank
spec:
  selector:
    app: payment-service
  ports:
    - port: 8083
      targetPort: 8083
  type: ClusterIP
