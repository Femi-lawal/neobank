apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: neobank

resources:
  - ../../base

namePrefix: prod-

commonLabels:
  environment: production

# Production images from registry
images:
  - name: neobank/identity-service
    newName: your-registry.com/neobank/identity-service
    newTag: latest
  - name: neobank/ledger-service
    newName: your-registry.com/neobank/ledger-service
    newTag: latest
  - name: neobank/payment-service
    newName: your-registry.com/neobank/payment-service
    newTag: latest
  - name: neobank/product-service
    newName: your-registry.com/neobank/product-service
    newTag: latest
  - name: neobank/card-service
    newName: your-registry.com/neobank/card-service
    newTag: latest
  - name: neobank/frontend
    newName: your-registry.com/neobank/frontend
    newTag: latest

# Production-specific patches
patches:
  # Increase replicas for production
  - patch: |-
      - op: replace
        path: /spec/replicas
        value: 3
    target:
      kind: Deployment
      labelSelector: "app.kubernetes.io/part-of=neobank"

  # Increase resource limits for production
  - patch: |-
      - op: replace
        path: /spec/template/spec/containers/0/resources/limits/memory
        value: 512Mi
      - op: replace
        path: /spec/template/spec/containers/0/resources/limits/cpu
        value: 500m
    target:
      kind: Deployment
      labelSelector: "app.kubernetes.io/part-of=neobank"
