apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: neobank-prod

resources:
  - ../../../base/frontend
  - poddisruptionbudget.yaml

commonLabels:
  environment: prod

# Image override - CI updates this via kustomize edit
images:
  - name: neobank/frontend
    newName: 123456789012.dkr.ecr.us-east-1.amazonaws.com/neobank/frontend
    newTag: latest

# Prod-specific patches
patches:
  - patch: |-
      - op: replace
        path: /spec/replicas
        value: 3
      - op: add
        path: /spec/template/spec/topologySpreadConstraints
        value:
          - maxSkew: 1
            topologyKey: topology.kubernetes.io/zone
            whenUnsatisfiable: DoNotSchedule
            labelSelector:
              matchLabels:
                app.kubernetes.io/name: frontend
    target:
      kind: Deployment
      name: frontend

configMapGenerator:
  - name: frontend-config
    behavior: merge
    literals:
      - LOG_LEVEL=warn
      - ENVIRONMENT=prod
