---
# Common Hiera data for all nodes

neobank::docker_registry: registry.neobank.com
neobank::docker_tag: latest

neobank::db_host: postgres.neobank.local
neobank::db_port: 5432
neobank::db_name: newbank_core

neobank::redis_host: redis.neobank.local
neobank::redis_port: 6379

neobank::services:
  identity-service:
    port: 8081
    replicas: 2
  ledger-service:
    port: 8082
    replicas: 2
  payment-service:
    port: 8083
    replicas: 2
  product-service:
    port: 8084
    replicas: 2
  card-service:
    port: 8085
    replicas: 2
  frontend:
    port: 3000
    replicas: 2
# Secrets - in production, use eyaml encryption
# neobank::secrets::db_password: ENC[PKCS7,encrypted_value]
# neobank::secrets::jwt_secret: ENC[PKCS7,encrypted_value]
