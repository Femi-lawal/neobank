apiVersion: v1
kind: ConfigMap
metadata:
  name: neobank-config
  namespace: neobank
data:
  # Database configuration
  DB_HOST: "postgres"
  DB_PORT: "5432"

  # Redis configuration
  REDIS_ADDR: "redis:6379"

  # Kafka configuration
  KAFKA_BROKERS: "kafka:9092"

  # Service URLs (for inter-service communication)
  IDENTITY_SERVICE_URL: "http://identity-service:8081"
  LEDGER_SERVICE_URL: "http://ledger-service:8082"
  PAYMENT_SERVICE_URL: "http://payment-service:8083"
  PRODUCT_SERVICE_URL: "http://product-service:8084"
  CARD_SERVICE_URL: "http://card-service:8085"
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: neobank-frontend-config
  namespace: neobank
data:
  NEXT_PUBLIC_IDENTITY_API: "http://identity-service:8081"
  NEXT_PUBLIC_LEDGER_API: "http://ledger-service:8082"
  NEXT_PUBLIC_PAYMENT_API: "http://payment-service:8083"
  NEXT_PUBLIC_PRODUCT_API: "http://product-service:8084"
  NEXT_PUBLIC_CARD_API: "http://card-service:8085"
