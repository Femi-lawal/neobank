openapi: 3.0.3
info:
  title: NeoBank Payment API
  description: Payment and transfer service for NeoBank
  version: 1.0.0
  contact:
    name: NeoBank Team
    email: api@neobank.com

servers:
  - url: http://localhost:8083
    description: Development server
  - url: https://api.neobank.com/payment
    description: Production server

tags:
  - name: Transfers
    description: Money transfer operations
  - name: Payments
    description: Payment queries

paths:
  /api/v1/transfer:
    post:
      tags: [Transfers]
      summary: Initiate a money transfer
      operationId: initiateTransfer
      security:
        - BearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/TransferRequest"
      responses:
        "202":
          description: Transfer initiated
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Payment"
        "400":
          description: Invalid request
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
        "402":
          description: Insufficient funds
        "404":
          description: Account not found

  /api/v1/payments:
    get:
      tags: [Payments]
      summary: List user payments
      operationId: listPayments
      security:
        - BearerAuth: []
      parameters:
        - name: status
          in: query
          schema:
            type: string
            enum: [PENDING, COMPLETED, FAILED, CANCELLED]
        - name: limit
          in: query
          schema:
            type: integer
            default: 20
        - name: offset
          in: query
          schema:
            type: integer
            default: 0
      responses:
        "200":
          description: List of payments
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/Payment"

  /api/v1/payments/{id}:
    get:
      tags: [Payments]
      summary: Get payment by ID
      operationId: getPayment
      security:
        - BearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        "200":
          description: Payment details
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Payment"
        "404":
          description: Payment not found

  /health:
    get:
      summary: Health check
      responses:
        "200":
          description: Service is healthy

components:
  securitySchemes:
    BearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT

  schemas:
    TransferRequest:
      type: object
      required: [from_account_id, to_account_id, amount, currency]
      properties:
        from_account_id:
          type: string
          format: uuid
          description: Source account ID
        to_account_id:
          type: string
          format: uuid
          description: Destination account ID
        amount:
          type: string
          pattern: '^[0-9]+(\.[0-9]{1,2})?$'
          example: "100.00"
        currency:
          type: string
          default: USD
          example: USD
        description:
          type: string
          maxLength: 500

    Payment:
      type: object
      properties:
        id:
          type: string
          format: uuid
        from_account_id:
          type: string
          format: uuid
        to_account_id:
          type: string
          format: uuid
        amount:
          type: string
          example: "100.00"
        currency:
          type: string
        status:
          type: string
          enum: [PENDING, COMPLETED, FAILED, CANCELLED]
        description:
          type: string
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time

    Error:
      type: object
      properties:
        message:
          type: string
        code:
          type: string
