# Product Service Configuration
# Copy to config.yaml and adjust values for your environment

server:
  port: 8084
  mode: "debug" # debug, release, test

database:
  host: "localhost"
  port: "5433"
  user: "user"
  password: "password"
  name: "newbank_core"
  ssl_mode: "disable"
  max_open_conns: 10
  max_idle_conns: 5
  conn_max_lifetime: "5m"

cache:
  enabled: true
  ttl: "10m"
  max_items: 1000

logging:
  level: "info"
  format: "json"
