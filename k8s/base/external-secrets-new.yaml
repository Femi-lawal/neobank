# External Secrets for NeoBank
# Uses AWS Secrets Manager as the secret store
# Requires External Secrets Operator to be installed in the cluster
---
apiVersion: external-secrets.io/v1beta1
kind: SecretStore
metadata:
  name: aws-secrets-manager
  namespace: neobank
spec:
  provider:
    aws:
      service: SecretsManager
      region: us-east-1
      auth:
        jwt:
          serviceAccountRef:
            name: external-secrets-sa
---
# Database credentials from AWS Secrets Manager
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: neobank-db-credentials
  namespace: neobank
spec:
  refreshInterval: 15m
  secretStoreRef:
    name: aws-secrets-manager
    kind: SecretStore
  target:
    name: neobank-db-credentials
    creationPolicy: Owner
  dataFrom:
    - extract:
        key: neobank-dev/database/credentials # Secret name in AWS Secrets Manager
---
# JWT secret from AWS Secrets Manager
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: neobank-jwt
  namespace: neobank
spec:
  refreshInterval: 15m
  secretStoreRef:
    name: aws-secrets-manager
    kind: SecretStore
  target:
    name: neobank-jwt
    creationPolicy: Owner
  dataFrom:
    - extract:
        key: neobank-dev/auth/jwt-secret # Secret name in AWS Secrets Manager
---
# Redis credentials from AWS Secrets Manager
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: neobank-redis-credentials
  namespace: neobank
spec:
  refreshInterval: 15m
  secretStoreRef:
    name: aws-secrets-manager
    kind: SecretStore
  target:
    name: neobank-redis-credentials
    creationPolicy: Owner
  dataFrom:
    - extract:
        key: neobank-dev/redis/credentials # Secret name in AWS Secrets Manager
---
# Application config from AWS Secrets Manager
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: neobank-app-config
  namespace: neobank
spec:
  refreshInterval: 15m
  secretStoreRef:
    name: aws-secrets-manager
    kind: SecretStore
  target:
    name: neobank-app-config
    creationPolicy: Owner
  dataFrom:
    - extract:
        key: neobank-dev/app/config # Secret name in AWS Secrets Manager
