apiVersion: apps/v1
kind: Deployment
metadata:
  name: ledger-service
  namespace: neobank
  labels:
    app: ledger-service
spec:
  replicas: 2
  selector:
    matchLabels:
      app: ledger-service
  template:
    metadata:
      labels:
        app: ledger-service
    spec:
      containers:
        - name: ledger-service
          image: neobank/ledger-service:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 8082
          env:
            - name: PORT
              value: "8082"
            - name: DB_HOST
              valueFrom:
                configMapKeyRef:
                  name: neobank-config
                  key: DB_HOST
            - name: DB_PORT
              valueFrom:
                configMapKeyRef:
                  name: neobank-config
                  key: DB_PORT
            - name: DB_USER
              valueFrom:
                secretKeyRef:
                  name: neobank-secrets
                  key: db-user
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: neobank-secrets
                  key: db-password
            - name: DB_NAME
              valueFrom:
                secretKeyRef:
                  name: neobank-secrets
                  key: db-name
            - name: JWT_SECRET
              valueFrom:
                secretKeyRef:
                  name: neobank-secrets
                  key: jwt-secret
            - name: REDIS_ADDR
              valueFrom:
                configMapKeyRef:
                  name: neobank-config
                  key: REDIS_ADDR
            - name: KAFKA_BROKERS
              valueFrom:
                configMapKeyRef:
                  name: neobank-config
                  key: KAFKA_BROKERS
          readinessProbe:
            httpGet:
              path: /health
              port: 8082
            initialDelaySeconds: 10
            periodSeconds: 5
          livenessProbe:
            httpGet:
              path: /health
              port: 8082
            initialDelaySeconds: 30
            periodSeconds: 10
          resources:
            requests:
              memory: "64Mi"
              cpu: "50m"
            limits:
              memory: "256Mi"
              cpu: "200m"
---
apiVersion: v1
kind: Service
metadata:
  name: ledger-service
  namespace: neobank
spec:
  selector:
    app: ledger-service
  ports:
    - port: 8082
      targetPort: 8082
  type: ClusterIP
