{{- range $name, $service := .Values.services }}
{{- if $service.enabled }}
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ $name }}-service
  labels:
    app: {{ $name }}-service
    app.kubernetes.io/name: {{ $name }}
    app.kubernetes.io/part-of: neobank
spec:
  replicas: {{ $service.replicas | default 2 }}
  selector:
    matchLabels:
      app: {{ $name }}-service
  template:
    metadata:
      labels:
        app: {{ $name }}-service
    spec:
      containers:
        - name: {{ $name }}
          image: "{{ $.Values.image.registry }}neobank/{{ $name }}-service:{{ $.Values.image.tag }}"
          imagePullPolicy: {{ $.Values.image.pullPolicy }}
          ports:
            - containerPort: {{ $service.port }}
          env:
            - name: DB_HOST
              valueFrom:
                configMapKeyRef:
                  name: neobank-config
                  key: DB_HOST
            - name: DB_PORT
              valueFrom:
                configMapKeyRef:
                  name: neobank-config
                  key: DB_PORT
            - name: REDIS_ADDR
              valueFrom:
                configMapKeyRef:
                  name: neobank-config
                  key: REDIS_ADDR
            - name: JWT_SECRET
              valueFrom:
                secretKeyRef:
                  name: {{ $.Values.secrets.jwtSecret.existingSecret }}
                  key: {{ $.Values.secrets.jwtSecret.key }}
          resources:
            {{- toYaml $service.resources | nindent 12 }}
          livenessProbe:
            httpGet:
              path: /health
              port: {{ $service.port }}
            initialDelaySeconds: 15
            periodSeconds: 20
          readinessProbe:
            httpGet:
              path: /health
              port: {{ $service.port }}
            initialDelaySeconds: 5
            periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: {{ $name }}-service
  labels:
    app: {{ $name }}-service
spec:
  type: ClusterIP
  ports:
    - port: {{ $service.port }}
      targetPort: {{ $service.port }}
      protocol: TCP
  selector:
    app: {{ $name }}-service
{{- end }}
{{- end }}
